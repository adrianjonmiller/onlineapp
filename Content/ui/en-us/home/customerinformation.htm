<script type="text/javascript">
    $(document).ready(function () {
        AppState().Application.Model.Steps.Next.BeforeClick = function (wasSuccessful) {
            var isValid = AppState().Application.Model.Response.IsValidCustomerInformation();
            console.log("Is valid customer information: " + isValid);
            return wasSuccessful(isValid);
        };
        AppState().Application.Model.RefreshBinding();
    });
</script>

  <form class="QuestionBlockWithSeparatorAtBottom" role="form">

               <input type="radio" name="rbMailingIsInstallation" value="true" data-bind="checkedValue: true, checked: Response.Enrollment.IsMailAddressSameAsInstall" />

              <input type="radio" name="rbMailingIsInstallation" value="false" data-bind="checkedValue: false, checked: Response.Enrollment.IsMailAddressSameAsInstall" />

        </li>
    </ul>

            <label for="rbIsPOBox" class="col-sm-9 control-label">Is this a PO Box?</label>

              <label>No</label>

            </li>
            <li class="form-group" data-bind="visible: !Response.MailingAddress.IsPOBox()">

                    Street:
                </label>

                </span>
                <div class="Error" data-bind="visible: !Response.MailingAddress.Street1.IsValid()">

                        <span class="ErrorIcon" />
                        <span class="TooltipText" data-bind="foreach: Response.MailingAddress.Street1.ValidationMessages">

                        </span>
                    </span>

            <li class="form-group" data-bind="visible: !Response.MailingAddress.IsPOBox() && Response.MailingAddress.IsOutsideUS()">
                <label for="tbMailingStreet2" class="col-sm-4 control-label">

                    <input type="text" class="form-control" data-bind="value: Response.MailingAddress.Street2" id="tbMailingStreet2" />

                <span class="Field col-sm-8">
                    <input type="text" class="form-control" data-bind="value: Response.MailingAddress.Unit" id="tbMailingUnit" />
                </span>
            </li>
            <li class="form-group">

                </label>
                <span class="Field col-sm-8">

                    </span>

            </li>
        </ul>
    </div>
